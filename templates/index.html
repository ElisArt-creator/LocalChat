<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Local Chat</title> <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="overlay" id="loginOverlay">
        <div class="login-box">
            <h2>Вход в чат</h2>
            <input type="text" id="usernameInput" placeholder="Ваше имя" required> <input type="url" id="avatarUrlInput" placeholder="Ссылка на аватар (опционально)"> <button id="joinBtn">Войти в чат</button>
        </div>
    </div>

    <div class="app-container" style="display:none;">
        <div class="chat-list-panel">
            <div class="user-profile-preview">
                <img src="https://ui-avatars.com/api/?name=?" alt="User Avatar" id="currentUserAvatarSmall" class="avatar"> <div class="username-area">
                    <span id="currentUsernameSmall">Имя пользователя</span>
                </div>
                <button class="settings-btn" id="generalSettingsBtn" title="Настройки пользователя"><i class="fas fa-cog"></i></button>
            </div>
            <div class="chat-list-header">
                <input type="search" id="chatSearchInput" placeholder="Поиск или новый чат...">
                <button id="addChatBtn" title="Создать новый чат"><i class="fas fa-plus-circle"></i></button>
            </div>
            <ul class="chat-list" id="chatList">
                </ul>
        </div>

        <div class="main-chat-area">
            <div class="chat-header" id="currentChatHeader" style="display:none;">
                <div class="chat-info-wrapper">
                    <img src="https://ui-avatars.com/api/?name=?" alt="Chat Avatar" id="chatHeaderAvatar" class="avatar"> <span id="chatHeaderName">Выберите чат</span>
                </div>
                <div class="chat-header-icons">
                    <button class="icon-btn" id="currentChatSettingsBtn" title="Настройки чата" style="display:none;"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            <div class="chat-window" id="chatWindow">
                <div class="no-chat-selected" id="noChatSelectedMessage">
                    <i class="fas fa-comments"></i>
                    <p>Выберите чат для начала общения или создайте новый.</p>
                </div>
                </div>
            <div class="input-container" id="messageInputContainer" style="display:none;">
                <button class="upload-btn" id="attachFileBtn" title="Прикрепить изображение"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
                <input id="messageText" type="text" placeholder="Напишите сообщение..." autocomplete="off">
                <button id="sendBtn" title="Отправить"><i class="fas fa-paper-plane"></i></button>
            </div>
             <div class="image-preview-container" id="imagePreviewContainer" style="display:none;">
                <img id="imagePreview" src="#" alt="Image preview"/>
                <input type="text" id="imageCaptionInput" placeholder="Добавить подпись (необязательно)...">
                <div class="preview-actions">
                    <button id="sendImageBtn">Отправить картинку</button>
                    <button id="cancelImageBtn">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="generalSettingsModal">
        <div class="modal-content">
            <button class="close-modal-btn" data-modal-id="generalSettingsModal">&times;</button>
            <h2>Настройки пользователя</h2>
            <label for="generalSettingsUsername">Имя пользователя:</label>
            <input type="text" id="generalSettingsUsername" required> <label for="generalSettingsAvatarUrl">URL аватара:</label>
            <input type="url" id="generalSettingsAvatarUrl" placeholder="https://example.com/avatar.png">

            <label for="generalSettingsAvatarFile">Или загрузить файл аватара:</label>
            <input type="file" id="generalSettingsAvatarFile" accept="image/*">
            <img src="https://ui-avatars.com/api/?name=?" alt="Avatar Preview" id="generalSettingsAvatarPreview" class="modal-avatar-preview"> <div class="modal-actions">
                <button class="cancel-btn" data-modal-id="generalSettingsModal">Отмена</button>
                <button class="save-btn" id="saveGeneralSettingsBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="chatSettingsModal">
        <div class="modal-content">
            <button class="close-modal-btn" data-modal-id="chatSettingsModal">&times;</button>
            <h2 id="chatSettingsModalTitle">Настройки чата: <span></span></h2>

            <label for="chatSettingsAvatarUrl">URL аватара чата:</label>
            <input type="url" id="chatSettingsAvatarUrl" placeholder="https://example.com/chat_avatar.png">

            <label for="chatSettingsAvatarFile">Или загрузить файл аватара:</label>
            <input type="file" id="chatSettingsAvatarFile" accept="image/*">
            <img src="https://ui-avatars.com/api/?name=?" alt="Chat Avatar Preview" id="chatSettingsAvatarPreview" class="modal-avatar-preview"> <div class="modal-actions">
                <button class="cancel-btn" data-modal-id="chatSettingsModal">Отмена</button>
                <button class="save-btn" id="saveChatSettingsBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
